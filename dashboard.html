<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoniePoint Agent Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <h1 class="logo">MoniePoint Agent Portal</h1>
    <ul class="nav-links">
        <li><a href="#">Dashboard</a></li>
        <li><a href="index.html">Logout</a></li>
    </ul>
</nav>

<div class="dashboard-layout">

    <!-- LEFT SIDE -->
    <div class="side-left card">
        <h3>Ask a Question</h3>
        <p>Got an issue with your POS? Ask here and get help quickly.</p>
        <button class="btn" onclick="scrollToChat()">Ask Now</button>
    </div>

    <!-- CENTER CONTENT -->
    <div class="center-content">

        <!-- CHATBOT SECTION -->
        <section class="chatbot-section" id="chatSection">
            <h2>AI Helper</h2>
            <div id="chatWindow"></div>
            <div class="chat-input">
                <input id="userInput" type="text" placeholder="Ask a question...">
                <button id="sendBtn" class="btn">Send</button>
            </div>
        </section>

        <!-- COMMENTS -->
        <section class="comments-section">
            <h2>Agent Questions & Comments</h2>
            <form id="commentForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <textarea id="comment" placeholder="Your Comment..." required></textarea>
                <button type="submit" class="btn">Post</button>
            </form>
            <div id="commentsList"></div>
        </section>

    </div>

    <!-- RIGHT SIDE -->
    <div class="side-right card">
        <h3>View Comments</h3>
        <p>Read questions & solutions posted by other agents.</p>
        <button class="btn" onclick="scrollToComments()">View</button>

        <h3 style="margin-top:25px;">Support & Repairs</h3>
        <p>Request repair or technical support.</p>
        <button class="btn">Request</button>
    </div>

</div>

<!-- WHATSAPP FLOATING BUTTON -->
<a class="whatsapp-float" href="https://wa.me/2348137154636" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</a>

<script>
// AI Chat Response
document.getElementById('sendBtn').addEventListener('click', function(){
    const input = document.getElementById('userInput');
    if(input.value.trim()==="") return;

    const chatWindow = document.getElementById('chatWindow');

    chatWindow.innerHTML += `<div class="user-msg">${input.value}</div>`;

    setTimeout(() => {
        chatWindow.innerHTML += `<div class="ai-msg">Thank you! We will review and assist shortly.</div>`;
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }, 800);

    input.value = "";
});

// Post comment
document.getElementById('commentForm').addEventListener('submit', function(e){
    e.preventDefault();

    const name = document.getElementById('name').value;
    const comment = document.getElementById('comment').value;

    const commentBox = document.createElement('div');
    commentBox.classList.add('comment-card');
    commentBox.innerHTML = `
        <h4>${name}</h4>
        <p>${comment}</p>
        <button class="delete-btn" onclick="this.parentElement.remove()">Delete</button>
    `;

    document.getElementById('commentsList').appendChild(commentBox);

    this.reset();
});

function scrollToChat(){
    document.getElementById("chatSection").scrollIntoView({behavior:"smooth"});
}
function scrollToComments(){
    document.querySelector(".comments-section").scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
